    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .black-bg {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<table>

                    <th>Column 3</th>
                </tr>
